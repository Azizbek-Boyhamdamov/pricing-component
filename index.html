<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main-content">
    <header class="site-header">
      <div class="container">
        <h2 class="site-header-heading">Our Pricing</h2>

        <form class="pricing-switch" action="https://echo.htmlacademy.ru">
          <!-- Switch -->
          <label class="switch-label" for="annual-payment-radio">Annually</label>
          <div class="switch">
            <!-- Switch-radios -->
            <input class="switch-input-annual visually-hidden" type="radio" name="payment-period" value="annual" id="annual-payment-radio"  >

            <span class="slider"></span>
            <input class="switch-input-monthly visually-hidden" type="radio" name="payment-period" value="monthly" id="monthly-payment-radio" checked>
            <label class="switch-control-monthly" for="monthly-payment-radio" ></label>
            <label class="switch-control-annualy" for="annual-payment-radio" ></label>

          </div>
          <label class="switch-label" for="monthly-payment-radio">Monthly</label>
        </form>
      </div>
    </header>


      <!-- PRICING -->
      <div class="pricing">
        <div class="pricing-inner container">
          <h1 class="visually-hidden">Pricing</h1>
          <section class="pricing__basic" >
            <div class="pricing-plan" data-annualy-price="199.99" data-monthly-price="19.99">
              <h4 class="pricing-plan-title">Basic</h4>
              <div class="pricing-plan-price">
                <span class="pricing-plan__currency">$</span>
                <span class="pricing-plan__value" id="basic-price">19.99</span>
              </div>
              <ul class="pricing-plan__features">
                <li class="pricing-plan-feature">500 GB Storage</li>
                <li class="pricing-plan-feature">2 Users Allowed</li>
                <li class="pricing-plan-feature">Send up to 3 GB</li>
              </ul>
              <a href="#" class="button">LEARN MORE</a>
            </div>
          </section>

          <section class="pricing__professional" >
            <div class="pricing-plan" data-annualy-price="249.99" data-monthly-price="24.99">
              <h4 class="pricing-plan-title">Professional</h4>
              <div class="pricing-plan-price">
                <span class="pricing-plan__currency">$</span>
                <span class="pricing-plan__value" id="professional-price">24.99</span>
              </div>
              <ul class="pricing-plan__features">
                <li class="pricing-plan-feature">1 TB Storage</li>
                <li class="pricing-plan-feature">5 Users Allowed</li>
                <li class="pricing-plan-feature">Send up to 10 GB</li>
              </ul>
              <a href="#" class="button">LEARN MORE</a>
            </div>
          </section>

          <section class="pricing__master" >
            <div class="pricing-plan" data-annualy-price="399.99" data-monthly-price="39.99">
              <h4 class="pricing-plan-title">Master</h4>
              <div class="pricing-plan-price">
                <span class="pricing-plan__currency">$</span>
                <span class="pricing-plan__value" id="master-price">39.99</span>
              </div>
              <ul class="pricing-plan__features">
                <li class="pricing-plan-feature">2 TB Storage</li>
                <li class="pricing-plan-feature">10 Users Allowed</li>
                <li class="pricing-plan-feature">Send up to 20 GB</li>
              </ul>
              <a href="#" class="button">LEARN MORE</a>
            </div>
          </section>
        </div>
      </div>


  </main>



  <script src="./js/main.js"></script>
</body>

</html>
